<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <main>
    <article class="card">
      <div class="card__img">
        <img src="/images/illustration-hero.svg" alt="Play Music">
      </div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="mini_card">
            <img src="/images/icon-music.svg" alt="Music Icon">
            <div class="mini_card__price">
              <h2 class="title">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
      </div>
    </article>
  </main>

  

  

  
  

  

  
  
  
</body>
</html>
